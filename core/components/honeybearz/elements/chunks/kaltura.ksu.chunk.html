<script type="text/javascript">

    HoneyBearz.Kaltura.KSU.flashVars = [[+flashvars]]
    HoneyBearz.Kaltura.KSU.videoTitle = "[[*longtitle:default=`[[*pagetitle]]`]]"
    HoneyBearz.Kaltura.KSU.videoTags = "[[*video.tags]]"

</script>
<div id="kaltura-uploader">
    <form>

        <label>Title:
            <input type="text" name="title" />
        </label>

        <label>Tags:
            <input type="text" name="tags" />
        </label>

        <label class="file-input-label" style="display:block; position:relative;">
            <button style="">Upload your movie</button>
            <div id="ksu-flash-wrapper">
                <div id="ksuflashcontainer"></div>
            </div>
        </label>

        <div id="kaltura-uploader-progressbar" style="width:400px; height:10px; border:1px solid #666;">
            <span></span>
        </div>

    </form>



</div>
